<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Pocket Manager </title>

    <!-- TailWindCSS + Knockout.JS Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src = "./Dependencies/knockout-3.5.1.js"> </script>

    <!-- Business logic -->
    <script src = "./uiLogic.js"> </script>
  </head>
  <body class = 'bg-[#E1E5FE]'>
    <div class="grid grid-cols-3 gap-5 place-items-center py-8 bg-[#fefae0] drop-shadow-lg">
      <div>
        <p class = 'font-mono text-3xl hover:font-bold'> Budget Keeper </p>
      </div>
      <div>
        <label for = 'budget' class = 'font-mono text-lg'> Your Budget: </label>
        <input data-bind = "value: totalMoney" id = 'budget' class = 'border-solid border-2'> </input>
      </div>
      <div>
        <a target = '_blank' href = '/' class = 'font-mono hover:ease-in ease-out duration-150 transition'>
          View on GitHub
        </a>
      </div>
    </div>
    <div class = 'grid grid-cols-3 gap-10 place-items-center pt-10 px-20'>
      <table class="table-auto font-mono border-separate border-2 border-slate-400 col-span-2 bg-[#FEF1E1] border-spacing-2 border-solid border-black rounded"
      data-bind = "simpleGrid: expenseModel">
        <thead>
          <tr>
            <th class = 'border border-black'>Item</th>
            <th class = 'border border-black'>Quantity</th>
            <th class = 'border border-black'>Price ($)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class = 'border border-black'> <input data-binding = "value: itemName"> </input> </td>
            <td class = 'border border-black'> <input data-binding = "value: itemQuantity"> </input> </td>
            <td class = 'border border-black'> <input data-binding = "value: itemPrice"> </input> </td>
          </tr>
        </tbody>
      </table>
      <div class = 'bg-[#E1F8FE] font-mono px-5 border-black border-solid border-2 rounded divide-dashed divide-y divide-y-4 divide-stone-500'>
        <h3 class = 'py-1 text-center'> == Concensus == </h3>
        <ol class = 'list-decimal px-7 py-2'>
          <li> Money left over: <span></span> </li>
          <li> Total money spent: <span data-binding = ""></span></li>
          <li> Amount of items bought: <span data-binding = "text: finalConsensus"></span></li>
        </ol>
        <div class = "py-2">
          <strong> Exceeded budget? </strong> <span> asdfs</span>
        </div>
      </div>
    </div>
    <div class = "inline-grid grid-cols-3 font-mono place-items-center px-16">
      <button class = "bg-[#E1F8FE] px-2 py-2 border border-solid border-black transition duration-150 hover:ease-in-out"> Add item! </button>
      <button class = "bg-[#E1F8FE] px-2 py-2 border border-solid border-black"> Tally Summary Statistics! </button>
      <button class = "bg-[#E1F8FE] px-2 py-2 border border-solid border-black"> Sort items! </button>
    </div>
  </body>
</html>
