<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Pocket Manager </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class = 'bg-[#E1E5FE]'>
    <div class="grid grid-cols-3 place-items-center py-8 bg-[#fefae0] drop-shadow-md">
      <div>
        <p class = 'font-mono text-3xl hover:font-bold'> Budget Keeper </p>
      </div>
      <div>
        <label for = 'budget' class = 'font-mono text-lg'> Your Budget: </label>
        <input data-bind = "" id = 'budget' class = 'border-solid border-2'> </input>
      </div>
      <div>
        <a target = '_blank' href = '/' class = 'font-mono hover:ease-in ease-out duration-150 transition'>
          View on GitHub
        </a>
      </div>
    </div>
    <div class = 'grid grid-cols-2 place-items-center py-8'>
      <table class = 'table-auto font-mono'>
        <thead>
          <tr>
            <th> Item </th>
            <th> Quantity </th>
            <th> Price </th>
          </tr>
        </thead>
      </table>
    </div>
  </body>

  <script type="text/javascript">

  </script>
</html>
